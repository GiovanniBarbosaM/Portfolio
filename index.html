<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Giovanni</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Altura da tela */
            background-image: url("Imagens/dragon.jpeg"); /* Caminho da sua imagem */
            background-size: cover; /* Cobre toda a área */
            background-position: center; /* Centraliza a imagem */
        }

        /* Estilos Gerais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            background-color: #000;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #333;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-container button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .content-section {
            display: none;
            padding: 20px;
            background-color: transparent;
            border-radius: 5px;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-section.active {
            display: block;
        }

        h2 {
            border-bottom: 2px solid #7e0707;
            padding-bottom: 10px;
        }

        .project-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .project-link {
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }

        .project-link img {
            width: 100%; /* Adapta a imagem à largura do container */
            max-width: 150px; /* Tamanho máximo */
            height: auto;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .contact-details {
            margin-top: 20px;
        }

        /* Ajustes para telas pequenas */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            header h1 {
                font-size: 2em;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .search-container input {
                margin-bottom: 10px;
            }

            .project-link img {
                max-width: 100px; /* Reduz o tamanho das imagens em telas menores */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Giovanni Barbosa Machado</h1>
    </header>
    <nav>
        <ul>
            <li><a onclick="showSection('home')">Início</a></li>
            <li><a onclick="showSection('sobre')">Sobre Mim</a></li>
            <li><a onclick="showSection('habilidades')">Habilidades</a></li>
            <li><a onclick="showSection('experiencias')">Experiências</a></li>
            <li><a onclick="showSection('projetos')">Projetos</a></li>
            <li><a onclick="showSection('curiosidades')">Curiosidades</a></li>
            <li><a onclick="showSection('contato')">Contato</a></li>
        </ul>
    </nav>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar por palavras...">
        <button onclick="search()">Pesquisar</button>
    </div>

    <section id="home" class="content-section active">
        <h2>Bem-vindo ao meu portfólio!&#x1F596;</h2>
        <p>Aqui você encontrará alguns dos meus projetos mais recentes.</p>
    </section>

    <!-- Outras seções do seu conteúdo -->

    <footer>
        <p>&copy; 2024 Giovanni Barbosa Machado. Todos os direitos reservados.</p>
    </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function search() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                const text = section.innerText.toLowerCase();
                if (text.includes(searchTerm)) {
                    section.style.display = "block";
                } else {
                    section.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
